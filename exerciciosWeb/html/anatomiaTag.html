<tag> 
    <!--comentário! / corpo da tag-->
    <bla>
        <opa>
            texto
        </opa>
    </bla>
</tag>
<!-- Existem tags sem corpo que são que tem seus próprios propositos. Por ex: <meta>, <br />, <input />. Também pode ser usado o barra no final ou não dessas tag, por boa prática, recomenda-se colocar.
importante frisar que no React é obrigado usar barra no final da tag se não dá erro.-->

<!-- CORPO DA TAG--> <!-- Também pode colocar parametros dentro da TAG.-->
<tag param1="valor1" param2='valor2'></tag>
<!--Também tem como colocar o tipo e as propriedades. Também pode criar suas próprias parametros, como no segundo exemplo abaixo, nesses casos, precisa nem colocar valor, já atribuido na hora que voc~e cria esse parametro.-->
<input type="text" code3r-cpf>

<!--A diferença entre todos os H (h1 ao h6) não é o tamanho, não é visual mas é a importancia visual que ele terá na sua página. É muito além do tamanho que ele imprime na tela.-->
